<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <title>Hello, world!</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container calculator">
      <div class="row">
        <div class="col-9">
          <input class="display-box result" type="text" id="result" disabled />
        </div>
        <div class="col-3">
          <button type="button" value="C" onclick="clearScreen()" id="btn">
            C
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <button type="button" value="1" onclick="display('1')">1</button>
        </div>
        <div class="col-3">
          <button type="button" value="2" onclick="display('2')">2</button>
        </div>
        <div class="col-3">
          <button type="button" value="3" onclick="display('3')">3</button>
        </div>
        <div class="col-3">
          <button type="button" value="/" onclick="display('/')">/</button>
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <button type="button" value="4" onclick="display('4')">4</button>
        </div>
        <div class="col-3">
          <button type="button" value="5" onclick="display('5')">5</button>
        </div>
        <div class="col-3">
          <button type="button" value="6" onclick="display('6')">6</button>
        </div>
        <div class="col-3">
          <button type="button" value="-" onclick="display('-')">-</button>
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <button type="button" value="7" onclick="display('7')">7</button>
        </div>
        <div class="col-3">
          <button type="button" value="8" onclick="display('8')">8</button>
        </div>
        <div class="col-3">
          <button type="button" value="9" onclick="display('9')">9</button>
        </div>
        <div class="col-3">
          <button type="button" value="+" onclick="display('+')">+</button>
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <button type="button" value="." onclick="display('.')">.</button>
        </div>
        <div class="col-3">
          <button type="button" value="0" onclick="display('0')">0</button>
        </div>
        <div class="col-3">
          <button type="button" value="=" onclick="calculate()" id="btn">
            =
          </button>
        </div>
        <div class="col-3">
          <button type="button" value="*" onclick="display('*')">*</button>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
    <script src="js/jquery.slim.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
